<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span><!--icone de home-procurar home-->
                    <span class="title">Home</span>
                </a>
            </li>


            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span><!--icnode de usuario- user-->
                    <span class="title">Usuario</span>
                </a>
            </li>


            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span><!--icone de mensagens- procurar chat-->
                    <span class="title"> Mensagem</span>
                </a>
            </li>


            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span><!--icone de configurações -procurar set-->
                    <span class="title">Configurações</span>
                </a>
            </li>


            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="help-outline"></ion-icon></span><!-- procurar por help-->
                    <span class="title">Ajuda</span>
                </a>
            </li>


            
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span><!--procurar por lock-->
                    <span class="title">Senha</span>
                </a>
            </li>



            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span><!--procurar por sign-->
                    <span class="title">Sair</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
    const list = document.querySelectorAll('.list')

    function activelink(){
        list.forEach((item)=>
        item.classList.remove('active'))
        this.classList.add('active')
    }
    list.forEach((item)=>
    item.addEventListener('click',activelink))

</script>
     
</body>
</html>
