<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos 
        diferentes ou simplismente aumente e diminua
         o tamanho do seu navegador .</p>
         <picture>
             <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
             <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
             <img src="imagens/foto-g.png" alt="imagem flexivel">
            </picture>
            <h1>Reproduzinho audios</h1>
            <p>vamos aprender a reproduzir audios em html5.</p>
            <audio src="midia/Fat Man - Yung Logos.mp3" controls autoplay ></audio>
            <!-- compatibilidade com MP3, WAV, OGG -->
            <audio preload="metadata" autoplay controls loop >
                <source src="midia/guanacast-33.mp3" type="audio/mpeg"  >
                <source src="midia/guanacast-33.ogg" type="audio/ogg" >
                <source src="midia/guanacast-33.wav" type="audio/wav"> 
                
            
                <p>infelismento seu navegador não consegue reproduzir áudio.</p>
                <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo MP3</a>
                
                
           </audio>

</body>
</html>
