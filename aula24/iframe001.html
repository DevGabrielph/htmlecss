<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
<!--o tamanho de um iframe padrão é de 300x150px-->
    <h1> Testando o uso e um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a> para aprender a programar.</p>

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a></iframe>  para aprender a programar.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io">github</a></iframe> também é muito legal!</p>
    
</body>
</html>
