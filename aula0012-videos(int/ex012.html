<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com Html.</title>
</head>
<body>
    <h1>
        Inserindo vídeos hospedados localmente
     </h1>
     <p>
         Este vídeo está hospedado no meu proprio servidor. 
     </p>
     <video src="midias/meu-video-mp4.mp4" width="300"  controls></video>
     <!-- Primeira forma de fazer colocando apenas uma forma de reprodução 
    oque pode ser não compativel com todos os navegadores.Então assim como nos 
audios o ideial é colocar todas as formas de reprodução -->
<video  controls poster="imagens/imagem-logo.png">
    <source src="midias/Meu-Video-m4v.m4v" type="video/mp4">
    <source src="midias/meu-video-mp4.mp4" type="video/mp4" >
    <source src="midias/Meu-Video-webm.webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos. </p>
</video>
<!-- o custo de trafego para a propria hospedagem de videos fica muito caro. 
a seguir  teremos uma forma de fazer em que o custo sera muito menor ou zero.-->
 
<h1>Inserindo videos do youtube </h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o"
 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
  clipboard-write; encrypted-media; gyroscope; picture-in-picture"
   allowfullscreen  ></iframe>

</body>
</html>
